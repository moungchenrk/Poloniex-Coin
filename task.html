    <script>
       document.addEventListener("DOMContentLoaded", function () {
    let savedBalance = localStorage.getItem("coinBalance") || 0;
    document.getElementById("balance").innerText = savedBalance;

    // লুকানো টাস্ক লোড করা
    let hiddenTasks = JSON.parse(localStorage.getItem("hiddenTasks")) || {};
    let currentTime = new Date().getTime();

    document.querySelectorAll(".task").forEach((task, index) => {
        let taskId = task.getAttribute("data-id") || `task_${index}`; // যদি data-id না থাকে তাহলে index ব্যবহার করো

        // ৬ ঘণ্টার মধ্যে থাকলে হাইড করো
        if (hiddenTasks[taskId] && currentTime < hiddenTasks[taskId]) {
            task.style.display = "none";
        }
    });
});

function completeTask(amount, url, taskElement) {
    let taskId = taskElement.getAttribute("data-id") || `task_${[...document.querySelectorAll(".task")].indexOf(taskElement)}`; 

    // লিংক নতুন ট্যাবে ওপেন করা
    window.open(url, "_blank");

    // ব্যালেন্স আপডেট করা
    let currentBalance = localStorage.getItem("coinBalance") || 0;
    let newBalance = parseInt(currentBalance) + amount;
    localStorage.setItem("coinBalance", newBalance);
    document.getElementById("balance").innerText = newBalance;

    // শুধু ক্লিক করা টাস্ক হাইড করা
    taskElement.style.display = "none";

    // ৬ ঘণ্টার জন্য শুধু ওই টাস্ক লুকিয়ে রাখা
    let hiddenTasks = JSON.parse(localStorage.getItem("hiddenTasks")) || {};
    hiddenTasks[taskId] = new Date().getTime() + 6 * 60 * 60 * 1000; // ৬ ঘণ্টা পর আনলক হবে
    localStorage.setItem("hiddenTasks", JSON.stringify(hiddenTasks));
}
